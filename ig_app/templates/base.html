<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/ripples.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/material-wfont.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='static/favicon.ico') }}">
    <link rel="icon" sizes="16x16 32x32" href="static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---script src="http://code.jquery.com/jquery-latest.js"></script-->
    {% if title %}
    <title>{{title}} - testrunner</title>
    {% else %}
    <title>testrunner</title>
    {% endif %}
  </head>
  <body>

    <div class="container">
      {% block content %}{% endblock %}
    </div>


<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/ripples.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/material.min.js') }}"></script>
    <script>
            $(document).ready(function() {
                $.material.init();
            });
    </script>
    {% block footer %}
    {% endblock %}
  </body>
</html>
